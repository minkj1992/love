baseURL = "https://minkj1992.github.io"
defaultContentLanguage = "en"
theme = "LoveIt"
summaryLength=500

# website title
title = "minkj1992"
# whether to use robots.txt
enableRobotsTXT = true
# whether to use git commit log
enableGitInfo = true
# whether to use emoji code
enableEmoji = true
canonifyURLs = false

